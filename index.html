<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="css/stylesheet.css">
		<title>Direction Service</title>
	</head>
	<body>
		<h1>Google Maps - Direction Service and distance </h1>

		<div id="map"></div>
		<div id="right-panel">
		<div>
		<b>Start:</b>
		<select id="start">
			<option value="Yoobee Colleges - Wellington Campus Bunny Street, Pipitea, Wellington">Yoobee Wellington</option>
			<option value="Napier i-SITE Visitor Information Centre Marine Parade, Napier South, Napier">Napier</option>
			<option value="Taupo">Taupo</option>
			<option value="Rotorua">Rotorua</option>
			<option value="New Plymouth">New Plymouth</option>
			<option value="Hamilton">Hamilton</option>
		</select>
		<br>
		<b>Waypoints:</b> <br>
		<i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br>
		<select multiple id="waypoints">
			<option value="Napier i-SITE Visitor Information Centre Marine Parade, Napier South, Napier">Napier</option>
			<option value="Taupo">Taupo</option>
			<option value="Rotorua">Rotorua</option>
			<option value="New Plymouth">New Plymouth</option>
			<option value="Hamilton">Hamilton</option>
		</select>
		<br>
		<b>End:</b>
		<select id="end">
			<option value="Auckland Airport (AKL) Ray Emery Drive, Auckland Airport, Auckland">Auckland Airport</option>
			<option value="Napier i-SITE Visitor Information Centre Marine Parade, Napier South, Napier">Napier</option>
			<option value="Taupo">Taupo</option>
			<option value="Rotorua">Rotorua</option>
			<option value="New Plymouth">New Plymouth</option>
			<option value="Hamilton">Hamilton</option>
		</select>
		<br>
			<button class="btn btn-lg btn-primary" id="submit">Submit</button>
		</div>
			<div id="directions-panel"></div>
		</div>

		

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="js/config.json"></script>
		<script src="js/script.js">
			
		</script>
	</body>
</html>
